<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleniyor...</title>
    
    <!-- Google Fonts Lexend Deca -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Sayfa arka planı ve çember stil ayarları */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d3d3d3; /* Gri arka plan */
            font-family: Arial, sans-serif;
        }
        
        .loader {
            border: 8px solid #f3f3f3; /* Dış halka rengi */
            border-top: 8px solid #3498db; /* Dönen çember rengi */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Dönen çember animasyonu */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Yükleniyor yazısı */
        .loading-text {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            color: #333;
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca fontu */
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div class="loading-text">Yükleniyor...</div>

    <script>
        // Belirli bir süre sonra yönlendirme (3 saniye örneği)
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/techturkcom/ana-sayfa?authuser=0"; // Ana sayfanın URL'sini buraya gir
        }, 2000); // 3000 milisaniye = 3 saniye
    </script>
</body>
</html>
